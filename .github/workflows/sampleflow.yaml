# action.yml
env:
  HACKMD_CLI_TOKEN: secrets.HACKMD_CLI_TOKEN
name: 'Hello World'
on: [push]
jobs:
  my_first_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm install -g @hackmd/hackmd-cli
      - run: hackmd-cli -v
      - run: hackmd-cli login